<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- import styles.css -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/maps.js"></script>
    <title>FAURS</title>
</head>

<body>
    <!-- page with two columns -->
    <div class="container-fluid h-100 w-100">
        <div class="row h-100 w-100">
            <div id="mapcol" class="col">
                <div id="map"></div>
            </div>
            <div class="col col-auto flex-column d-flex justify-content-around">
                <!-- <div class="d-flex btn-group-vertical" role="group"> -->
                <button id="vc" type="button" class="btn btn-outline-success">Vice Chancellor</button>
                <button id="agdean" type="button" class="btn btn-outline-success">Dean<br>Faculty of
                    Agriculture</button>
                <button id="deans" type="button" class="btn btn-outline-success">Other Deans</button>
                <button id="dh" type="button" class="btn btn-outline-success">Dep. Heads</button>
                <button id="ar" type="button" class="btn btn-outline-success">Asst. Registrar</button>
                <button id="ab" type="button" class="btn btn-outline-success">Asst. Bursar</button>
                <button id="co" type="button" class="btn btn-outline-success">Coordinator</button>
                <button id="india" type="button" class="btn btn-outline-success">Chief Guest (India)</button>
                <button id="nepal" type="button" class="btn btn-outline-success ">Chief Guest (Nepal)</button>
                <button id="student" type="button" class="btn btn-outline-success">Students</button>
                <!-- </div> -->
            </div>

        </div>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEjeVJ71yuM9JH1dv0Lj9prkW9sfWEDO4&callback=initMap&libraries=&v=weekly&channel=2"
            async></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
